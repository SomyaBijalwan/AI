<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENIE - Virtual Assistant</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
</head>

<body>
    <section class="main">
        <div class="img-container">
            <div class="image">
                <img src="giphy.gif" alt="">
            </div>
            <h1>G E N I E</h1>
            <p>I'm a Virtual Assistant how can I help you</p>
        </div>
        <div class="input">
            <buttonclass="talk">Click Here</button>

            <buttonclass="talk" id="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content" id="content">> Click here to speak</h1>
        </div>

        <div class="date">
            <p id="CurDate"></p>
            <img src="text.gif" alt="">
        </div>

        <div class="time">
            <p id="CurTime"></p>
        </div>

        <div class="fill"></div>
        <div class="fill2"></div>

        <script type="module" src="app.js"></script>
    </section>
</body>

</html>
